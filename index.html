<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1529534295.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>ToDo App</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <header class="header">
          <i class="fa-solid fa-moon header__darkmode"></i>
          <h1 class="header__name">ToDo</h1>
          <p class="header__text">
            Have your everyday tasks simplified and organised :)
          </p>
        </header>

        <section class="state">
          <ul class="state__list"></ul>
          <!-- <div class="idle-state">
            <i class="fa-solid fa-list-check idle-state__icon"></i>
            <h2 class="idle-state__name">
              Unfortunately, things won't be done by themselves
              <i class="fa-regular fa-face-sad-cry"></i>
            </h2>
            <p class="idle-state__text">What needs to be done today?</p>
          </div> -->
        </section>
        <form class="form">
          <input
            type="text"
            placeholder="Example: Don't forget to pick up kids from school"
            class="form__input"
          />

          <button>Add</button>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
